<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulario 2</title>
		<link rel="stylesheet" type="text/css" href="CSS/Estilo-Formulario2.css">
	</head>
	<body>
		<div id="container">
			<img src="Imagens/perfil.png">

			<form>
				<div>
					<input class="email" type="text" name="email" id="email" placeholder="Informe seu e-mail">
				</div>

				<div>
					<input class="senha" type="password" name="senha" id="senha" placeholder="Informe sua senha">
				</div>

				<div>
					<input class="submit" type="submit" value="Logar">
				</div>

			</form>

		</div>
	</body>
</html>
